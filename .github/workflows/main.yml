name: Test on Pull Request
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov flask
          if [ -f mini-project1/app/requirements.txt ]; then pip install -r mini-project1/app/requirements.txt; fi

      - name: Run Tests
        run: |
          # إضافة المسار لبيئة بايثون لضمان رؤية الملفات
          export PYTHONPATH=$PYTHONPATH:$(pwd)/mini-project1/app
          # تشغيل التست وتجاهل نسبة التغطية (حتى لو 0% ينجح)
          pytest --cov=mini-project1/app mini-project1/app/tests/ --cov-fail-under=0
