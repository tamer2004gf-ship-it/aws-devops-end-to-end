name: CI/CD Pipeline with Docker

on:
  push:
    branches: [ main ]
    pull_request:
    branches: [ main ] 
  workflow_dispatch:  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (for tests)
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov flask
          if [ -f mini-project1/app/requirements.txt ]; then 
            pip install -r mini-project1/app/requirements.txt
          fi

      - name: Run Tests (Logic only)
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)/mini-project1/app
           
          pytest mini-project1/app/tests/test_logic.py --cov=mini-project1/app --cov-fail-under=0

  
  build-and-push-docker:
    needs: build-and-test  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: ./mini-project1/app 
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/your-todo-app:latest 
          cache-from: type=gha  
